productDes1="Robinson Crusoé aime l'aventure. Il est passionné par la navigation sur les mers et la découverte de nouveaux endroits. Il abandonne sa passion à cause de deux voyages en mer dangereux. Cependant, après un certain temps, il repart en voyage. Le navire sur lequel il voyage coule. Lui seul est sauvé. Il commence sa vie sur une île déserte. Il se construit un abri. Il apprivoise les chèvres sauvages. Il cultive la terre. Les journaux qu'il y tenait feront également l'objet de son roman.

Un événement que Robinson a vécu au milieu de sa vingt-quatrième année sur l'île a changé la forme de sa vie. Des invités inattendus arrivent sur l'île. Il se bat avec eux et parvient à retenir l'un des captifs avec eux. Il n'est plus seul sur l'île. Il donne à l'homme le nom du jour où il l'a attrapé. Ils commencent à l'appeler vendredi. Cela l'éduque.

Au bout d'un moment, une émeute éclate sur un bateau autour de l'île. Il en profite et reprend le navire. Robinson Crusoé, qui a passé la majeure partie de sa vie de 54 ans loin de son pays natal à la poursuite de l'aventure, retourne finalement dans son pays, l'Angleterre. Malgré toutes ces expériences, sa passion pour l'aventure ne s'arrête jamais."
productDes2="En 1866, de nombreux navires coulent en mer pour des raisons inconnues. Tout le monde pense que cette chose est un monstre. Un groupe se forme pour découvrir ce qu'est cette chose qui coule les navires. Le groupe comprend également le scientifique français Arannox et son assistant. Ils entreprirent de faire des recherches sur le navire nommé Abraham Lincon.
Lorsque le navire s'approche du Japon, ils rencontrent quelque chose dans l'eau. Bien qu'ils tentent de l'attraper, ils sont contre-attaqués et Aronnox et quelques autres tombent du navire sur l'objet qui les a attaqués. Contrairement à ce que tout le monde pense, cet engin qui a coulé leurs navires n'est pas un monstre mais un sous-marin.
Arannox et ses compagnons sont emmenés dans le sous-marin. Le capitaine de ce sous-marin est un homme nommé Nemo, et il a expliqué que lui et les gens à bord du navire partaient explorer les mers, loin de la société, et que si quelqu'un les attaquait, ils les coulaient. Il veut que la délégation voie qu'ils sont désormais captifs sur le navire, mais il veut qu'ils voient les nouvelles choses qu'ils ont découvertes. Bien qu'Arronnox n'ait pas aimé cette situation au début, il a vu beaucoup de choses différentes qu'il n'avait jamais connues auparavant de sa vie. Ils ont découvert des pôles, des coraux et de nombreux endroits différents. Mais ils y sont toujours prisonniers.
Au cours de leur voyage, le capitaine Nemo et son équipage coulent tout ce qui les attaque. La délégation élabore un plan pour trouver un moyen de s'échapper de là. Le capitaine Nemo attaque également un navire et provoque la mort des personnes qui s'y trouvent, ce qui le rend très triste et décide de quitter son travail. Notre délégation commence à s'enfuir avec un canot de sauvetage qu'ils ont démonté, mais à cause des vagues dans la mer, ils ne peuvent pas le supporter longtemps et ils basculent. Quand Aronnox ouvre les yeux, il est sur une île, mais certains de ses amis sont disparu."
productDes3="Nikolaï Petrovitch Kirsanov, son fils Arkady, diplômé de l'université, et son ami Bazarov se rendent à la ferme où ils vivent. Nikolaï est un réformateur qui partageait ses terres avec les villageois. Il vit à la ferme avec son frère aîné Pavel Petrovich et une jeune femme qui a une différence de classe avec lui.

Après l'arrivée des jeunes à la ferme, le père et l'oncle traditionalistes se disputent souvent à propos des idées nihilistes (du néant) des jeunes. Bazarov est une personne de formation médicale et s'attire la foudre de l'oncle Pavel en disant que le but de la science est au-dessus de l'émotion et de la tradition et qu'il ne reconnaît aucune autorité. Bazarov ne prend même pas ces discussions en considération et mène des expériences et des recherches liées à son métier. Les deux jeunes gens rencontrent Anna Sergueïevna Odintsova au bal auquel ils assistent. Les deux amis sont émerveillés par la beauté et l'intelligence de la femme. Odintsova est également impressionnée par le courage de Bazarov de ne croire en rien et les invite chez elle. Odintsova, qui vit avec sa sœur Katya, est veuve, vit luxueusement avec l'héritage de son mari et est une femme qui attache de l'importance à l'ordre. Au bout d'un moment, Bazarov tombe amoureux d'Anna et Arkady tombe amoureux de Katya."
productDes4="Il était une fois, dans les temps anciens, un vieux fabricant de jouets nommé Geppetto. Il gagnait sa vie en fabriquant et en vendant des jouets en bois. Il n'a jamais eu d'enfant et tout ce qu'il veut c'est en avoir un. Il est allé dans la forêt et a dit qu'il trouverait un bel arbre et en ferait un merveilleux jouet. Il a créé Pinocchio à partir de la bûche qu'il a récupérée dans la forêt. Il n'avait même pas réalisé qu'il était vivant lorsqu'il entendit des voix. Pinocchio était maintenant façonné et pendant qu'il nettoyait les environs, il entendit la voix "bonjour". Il entendit Pinocchio bouger et parler. Il a été surpris quand il l'a vu et a dit : « Le garçon est exactement ce que je voulais. » Il n'était ni chair ni sang, mais il était vivant et il avait désormais un enfant qu'il pouvait aimer. Il l'a nommé Pinocchio.

Maître Geppetto a donné de l'argent pour que Pinocchio aille à l'école. Sur le chemin de l'école, il s'est arrêté avec curiosité au spectacle de cirque dans les rues. Alors qu'il regardait à l'intérieur, son propriétaire l'a soudainement attrapé. Il était très heureux de voir la marionnette bouger sans ficelles et pensait qu'il pourrait en tirer beaucoup d'argent. La fée marraine alla voir Pinocchio et lui dit : « Je te sauverai d'ici, mais ne romps plus la parole de ton père. »

Maître Geppetto était très inquiet que Pinocchio ne rentre pas chez lui. Il est descendu dans la rue et s'est cherché. Puis il trouva Pinocchio à l'écart et lui dit : « Mon fils, je suis ton père. Ils étaient très heureux de se revoir. Pinocchio n'a plus jamais désobéi aux paroles de son père. Il a appris à ne jamais mentir à son père, sachant que s'il mentait, son nez pousserait."
