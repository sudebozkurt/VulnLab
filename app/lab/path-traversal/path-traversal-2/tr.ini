productDes1="Robinson Crusoe, macera düşkünüdür. Denizlere açılıp yeni yerler görme tutkusu içindedir. Yaptığı tehlikeli iki deniz yolculuğu yüzünden tutkusundan vazgeçer. Ancak, bir süre sonra tekrar yolculuğa çıkar. Yolculuk yaptığı gemi batar. Sadece kendisi kurtulur. Issız bir adada yaşama başlar. Kendine bir barınak yapar. Yaban keçilerini evcilleştirir. Toprağı eker. Orada tuttuğu günlükler aynı zamanda romanının konusunu oluşturacatır.

Robinson’un adadaki yirmi dördüncü yılının ortasında yaşadığı bir olay, sürdüğü hayatın şeklini değiştir. Adaya beklenmedik misafirler gelir. Onlarla mücadele eder ve onların yanındaki esirlerden birini alıkoymayı başarır. Artık adada yalnız değildir. Adama onu yakaladığı günün adını verir. Onu Cuma diye çağırma başlar. Onu eğitir.

Bir süre sonra, ada çevresinde bir gemide ayaklanma çıkar. Bundan yararlanarak gemiyi ele geçirir. 54 yıllık ömrünün büyük bölümünü vatanından uzakta macera peşinde geçiren Robinson Crusoe sonunda ülkesi İngiltere’ye döner. Tüm bu yaşadıklarına karşın, macera tutkusu yine bitmez."
productDes2="1866 yıllarında denizlerde birçok gemi bilinmeyen nedenlerden batmaktadır. Herkes bu şeyin bir canavar olduğunu düşünmektedir. Gemileri batıran bu şeyin ne olduğunu öğrenmek üzere bir grup oluşturulur. Grupta Fransız bilimci olan Arannox ve yardımcısı da bulunmaktadır. Abraham Lincon isimli gemi ile araştırma yapmak üzere yola çıkarlar.
Gemi Japonya yaklaştıklarında suyun içinde bir şey ile karşılaşırlar onu yakalamaya çalışsalar da karşı saldırıya uğrayarak Aronnox ve bir kaç kişi gemiden kendilerine saldıran şeyin üzerine düşerler. Gemilerini batıran bu şey herkesin düşündüğünün aksine bir canavar değil denizaltı dır.
Arannox ve yanındakileri denizaltının içine alınırlar. Bu denizaltının kaptanı Nemo isminde birisidir, gemide bulunanlarla birlikte toplumdan uzaklaşarak denizleri altını keşfetmeye çıktıklarını ve kendilerine saldıran olursa onları batırdıklarını anlatmıştır. Heyetin artık gemide tutsak olduklarını ama onlarla birlikte yeni keşfettikleri şeyleri görmelerini istemektedir. Arronnox ilk başlarda bu durum hoşuna gitmese de hayatı boyunca hiç bilmediği çok farklı şeyler görmüştür. Kutupları, mercanları çok değişik yerler keşfetmişlerdi. Ancak hala orada tutsaktırlar.
Yolculukları sırasında kaptan Nemo ve ekibi onlara saldıran ne olursa batırmaktadır. Heyet bir yolunu bulup oradan kaçmak için plan yaparlar. Kaptan Nemo da bir gemiye saldırır ve orada bulunan insanların ölmesine sebep olur bu durum onu çok üzer bu işi bırakmaya karar verir. Bizim heyet sökmüş oldukları bir filika ile kaçmaya başlarlar ancak denizdeki dalgalar nedeniyle fazla dayanamayıp devrilirler Aronnox gözünü açtığında bir adadadır ancak yanındaki arkadaşlarından bazıları yoktur."
productDes3="Nikolay Petroviç Kirsanov, üniversiteyi bitiren oğlu Arkadiy ve onun arkadaşı Bazarov ile birlikte yaşadıkları çiftliğe giderler. Nikolay sahip olduğu toprağını köylülerle paylaşmış reform yanlısı birisidir. Çiftlikte abisi Pavel Petroviç ve kendisiyle sınıf farkı olan genç bir bayanla birlikte yaşamaktadır.

Gençlerin çiftliğe gelişlerinden sonra gelenekçi yapıya sahip olan baba ve amca gençlerin nihilist (hiçlik) fikirleri üzerine sık sık tartışırlar. Bazarov tıp eğitimi almış birisidir, bilimin amacının duygunun ve geleneğin üstünde olduğunu hiçbir otoriteyi tanımadığını söyleyerek amca Pavel in şimşeklerini üzerine çeker. Bazarov bu tartışmaları dikkate bile almaz, mesleğiyle ilgili deneyler ve araştırmalar yapar. İki genç gittikleri baloda Anna Sergeyevna Odintsova ile tanışırlar. İki arkadaş kadının güzelliğine ve zekasına hayran kalır. Odintsova da Bazarov’un hiçbir şeye inanmayacak kadar cesur oluşundan etkilenir, onları evine davet eder. Kız kardeşi Katya ile birlikte yaşayan Odintsova duldur, eşinden kalan mirasla lüks yaşayan ve düzene önem veren bir kadındır. Bir süre sonra Bazarov Anna’ya, Arkadiy ise Katya’ya aşık olur."
productDes4="Bir varış bir yokmuş çok eski zamanlarda Geppetto adında ihtiyar oyuncakçı yaşarmıştır. Tahtadan oyuncaklar yapıp satarak geçimini sağlarmış. Hiç çocuğu olmamış tek istediği bir çocuğunun olması. Ormana giderek çok güzel bir ağaç bulup bundan harika bir oyuncak yapacağım demiş. Ormandan aldığı kütükten pinokyoyu yaratmış. Sesler duyarken canlı olduğunun farkına bile değilmiş. Pinokyo şekillenmiş artık etrafı temizlerken “merhaba” sesini duymuş. Pinokyonun hareket ettiğini konuştuğunu duymuş. Onu görünce şaşırmış tam istediğim gibi çocuk demiş. Etten kemikten değil ama canlıydı artık sevebileceği bir çocuğu vardı. Adını pinokyo koymuş.

Pinokyonun okula gitmesi için Geppetto usta para vermiş. Okula giderken sokaklarda sirk gösterisinin orada merakla durmuş. İçeriye girmiş bakarken birden bire sahibi onu yakalamış. İpsiz hareket eden kuklayı gördüğüne çok sevinip üzerinden çok para kazanabileceğini düşünmüş. İyilik perisi pinokyonun yanına giderek seni buradan kurtaracağım ama babanın sözünden bir daha çıkma demiş.

Geppetto usta pinokyonun eve dönmemesi için çok endişelenmiş. Sokaklara çıkarak kendisini aramış. Sonra pinokyoyu bir kenarda bulmuş oğlum ben babanım demiş. Birbirlerini görünce çok sevinmişler. Pinokyo bir daha babasının sözünden çıkmamış. Asla babasına yalan söylememeyi öğrenmiş yalan söylerse burnunun uzayacağını bilirmiş."
